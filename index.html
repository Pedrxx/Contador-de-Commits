<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificação de Commits</title>
</head>

<body>
    <div id="container-main">

        <div id="container-input-dados">
            <div id="up">
                <form>
                    <div id="box">
                        <label>Repositorio</label>
                        <input type="text" id="repositorio"><br /><br />
                    </div>
                    
                    <div id="box">
                        <label>Data Inicial</label>
                        <input type="date" id="dataInicial"><br /><br />
                    </div>
                    
                    <div id="box">
                    <label>Data Final</label>
                    <input type="date" id="dataFinal"><br /><br />
                    </div>
                    
                    <input id="pesquisa" type="submit" value="Pesquisar">
                </form>
            </div>
            <div id="quant_total">
                <div id="quant-commits">Quantidade Total de Commits</div>
                <div id="down"><h2>0</h2>
            </div>
                
            </div>
        </div>
        
        <table id="dados">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Mensagem</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>

    </div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
